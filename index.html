<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <title>Khánh Hội Blog</title>
</head>
<body>
  <div class="Slideshow">
    <div class="MySlide">
      <img src="./img/FUNiX-International-logo.png">
    </div>
    <div class="MySlide">
      <img src="./img/FUNiX-10nguyentac-slide1.png">
    </div>
    <div class="MySlide">
      <img src="./img/funix-bai-dang-1024x620.jpg">
    </div>
    <div class="MySlide">
      <img src="./img/xisotop-1573806274.jpg">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <div class="but">
    <button class="btn active" onclick="currentSlide(1)">1</button>
    <button class="btn" onclick="currentSlide(2)">2</button>
    <button class="btn" onclick="currentSlide(3)">3</button>
    <button class="btn" onclick="currentSlide(4)">4</button>
  </div>
  <br>
  <br>
  <div>
    <ul>
      <li><img src="./img/FUNiX-International-logo.png" onclick="changeImage('one')" id="one" /></li>
      <li><img src="./img/FUNiX-10nguyentac-slide1.png" onclick="changeImage('two')" id="two" /></li>
      <li><img src="./img/funix-bai-dang-1024x620.jpg" onclick="changeImage('three')" id="three" /></li>
      <li><img src="./img/xisotop-1573806274.jpg" onclick="changeImage('four')" id="four" /></li>
    </ul>
    <div id="main-image">
      <img src="./img/FUNiX-International-logo.png" id="main-img"/>
    </div>
  </div>
  <div class="container">
    <h1>Danh sách sản phẩm</h1>
    <ul class="tab">
      <li id = "populer" class="tab-item">Phổ Biến</li>
      <li id = "new" class="tab-item">Mới Nhất</li>
      <li id = "best-sale" class="tab-item">Bán Chạy</li>
    </ul>
    <div class="animation">
      <ul class="product-list">
        <li><img src="./img/FUNiX-International-logo.png" /></li>
        <li><img src="./img/FUNiX-10nguyentac-slide1.png" /></li>
        <li><img src="./img/funix-bai-dang-1024x620.jpg" /></li>
        <li><img src="./img/xisotop-1573806274.jpg" /></li>
        <li><img src="./img/FUNiX-International-logo.png" /></li>
        <li><img src="./img/funix-bai-dang-1024x620.jpg" /></li>
      </ul>
    </div>
  </div>
  <script src="./js/javascript.js"></script>
</body>
</html>
