<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="Slideshow">

    <div class="MySlide">
      <img src="./img/FUNiX-10nguyentac-slide1.png" style="width: 100%;">

    <div class="MySlide">
      <img src="./img/funix-bai-dang-1024x620.jpg" style="width: 100%;">
    </div>
    <div class="MySlide">
      <img src="./img/xisotop-1573806274.jpg" style="width: 100%;">

    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <div style="text-align: center;">
    <button class="btn active" onclick="currentSlide(1)">1</button>

    <button class="btn" onclick="currentSlide(3)">3</button>
