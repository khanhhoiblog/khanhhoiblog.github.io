<!DOCTYPE html>

</head>
<body>
<script>

  function statusChangeCallback(response) {  // Gọi bởi hàm FB.getLoginStatus().
    if (response.status === 'connected') { 
      testAPI();
      document.getElementById('btb').setAttribute('style', 'display:none');     
    } else {                                
      document.getElementById('status').innerHTML = 'Vui lòng ' + 'đăng nhập vào trang web.';
        document.getElementById('btb').setAttribute('style', 'display:block');   
    }
  }


//   function checkLoginState() {               // Gọi khi bấm nút đăng nhập(nút của Facebook)
//     FB.getLoginStatus(function(response) { 
//       statusChangeCallback(response);
//     });
//   }


  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1375688515783019',
      cookie     : true,                     // Cho phép cookie để cho phép máy chủ truy cập phiên.
      xfbml      : true,                     // Phân tích các plugin xã hội trên trang web này.
      version    : 'v7.0' 
    });


    FB.getLoginStatus(function(response) {   // Được gọi sau khi SDK SDK đã được khởi tạo.
      statusChangeCallback(response);        // Trả về trạng thái đăng nhập.
    });
  };
 
  function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
    FB.api('/me', function(response) {
      document.getElementById('status').innerHTML = 'Xin chào, ' + response.name + '!';
    });
  }

// Gọi khi bấm NÚT ĐĂNG NHẬP(tự tạo)
  function RequestLoginFB() {
    FB.getLoginStatus(function(response) { 
      statusChangeCallback(response);
    });
    window.location = 'https://www.facebook.com/v7.0/dialog/oauth?client_id=1375688515783019&scope=public_profile,email,user_likes&redirect_uri=https://khanhhoiblog.github.io';
    }
</script>
<div id="status"></div>

<!-- Tải SDK không đồng bộ -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<!-- NÚT ĐĂNG NHẬP -->
</br>
<input id="btb" type="button" value="ĐĂNG NHẬP" onclick="RequestLoginFB()" style="display:none" />
