<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

  function statusChangeCallback(response) {  // Gọi bởi hàm FB.getLoginStatus().
    if (response.status === 'connected') { 
      testAPI();  
    } else {                                
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this webpage.';
    }
  }


  function checkLoginState() {               // Gọi khi bấm nút đăng nhập
    FB.getLoginStatus(function(response) { 
      statusChangeCallback(response);
    });
  }


  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1375688515783019',
      cookie     : true,                     // Cho phép cookie để cho phép máy chủ truy cập phiên.
      xfbml      : true,                     // Phân tích các plugin xã hội trên trang web này.
      version    : 'v7.0' 
    });


    FB.getLoginStatus(function(response) {   // Được gọi sau khi SDK SDK đã được khởi tạo.
      statusChangeCallback(response);        // Trả về trạng thái đăng nhập.
    });
  };
 
  function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
    console.log('Welcome!  Fetching your information.... ');
    document.getElementsByClassName("fb-login-button").style.display = "none";
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementsByClassName("fb-login-button").style.display = "block";
      document.getElementById("status").innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }

</script>


<!-- The JS SDK Login Button -->

<div class="fb-login-button" data-max-rows="2" data-size="large" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="true" data-scope="public_profile,email"
    onlogin="checkLoginState()"></div>

<div id="status"></div>

<!-- Load the JS SDK asynchronously -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
