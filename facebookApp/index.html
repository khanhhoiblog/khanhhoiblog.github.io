<body>
<script>

  function statusChangeCallback(response) {  // Gọi bởi hàm FB.getLoginStatus().
    if (response.status === 'connected') { 
      testAPI();
      document.getElementById('btb').setAttribute('style', 'display:none');     
    } else {                                
      document.getElementById('status').innerHTML = 'Vui lòng ' + 'đăng nhập vào trang web.';
        document.getElementById('btb').setAttribute('style', 'display:block');   
    }
  }


//   function checkLoginState() {               // Gọi khi bấm nút đăng nhập(Nút Login của Facebook SDK)
//     FB.getLoginStatus(function(response) { 
//       statusChangeCallback(response);
//     });
//   }


  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1375688515783019',
      cookie     : true,                     // Cho phép cookie để cho phép máy chủ truy cập phiên.
      xfbml      : true,                     // Phân tích các plugin xã hội trên trang web này.
      version    : 'v7.0' 
    });


    FB.getLoginStatus(function(response) {   // Được gọi sau khi SDK SDK đã được khởi tạo.
      statusChangeCallback(response);        // Trả về trạng thái đăng nhập.
    });
  };
 
  function testAPI() {                      // Kiểm tra trạng thái nếu đã đăng nhập thì chạy hàm này
    FB.api('/me', function(response) {
      document.getElementById('status').innerHTML = 'Xin chào, ' + response.name + '!';
    });
  }

// Gọi khi bấm NÚT ĐĂNG NHẬP(tự tạo)
  function RequestLoginFB() {
    FB.getLoginStatus(function(response) { 
      statusChangeCallback(response);
    });
    window.location = 'https://www.facebook.com/v7.0/dialog/oauth?client_id=1375688515783019&scope=public_profile,email,user_likes,user_birthday,user_education_history,user_work_history,user_posts,user_photos,user_location,publish_actions&redirect_uri=https://khanhhoiblog.github.io/facebookApp/&response_type=token';
    }
</script>
<!-- Nút Login của Facebook SDK
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button> -->

<!-- Hiển thị lời chào hoặc yêu cầu đăng nhập tại đây -->

<!-- Tải SDK không đồng bộ -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v7.0&appId=1375688515783019&autoLogAppEvents=1" nonce="nmqIWtkw"></script>

<!-- NÚT ĐĂNG NHẬP -->
</br>
