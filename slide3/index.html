<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/slide3.css" />
  <title>Slide Image</title>
</head>
<body>
  <div class="Slideshow">
    <div class="MySlide">
      <img src="../img/FUNiX-International-logo.png">
    </div>
    <div class="MySlide">
      <img src="../img/FUNiX-10nguyentac-slide1.png">
    </div>
    <div class="MySlide">
      <img src="../img/funix-bai-dang-1024x620.jpg">
    </div>
    <div class="MySlide">
      <img src="../img/xisotop-1573806274.jpg">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <div class="but">
    <button class="btn active" onclick="currentSlide(1)">1</button>
    <button class="btn" onclick="currentSlide(2)">2</button>
    <button class="btn" onclick="currentSlide(3)">3</button>
    <button class="btn" onclick="currentSlide(4)">4</button>
  </div>
  <script src="../js/javascript.js"></script>
</body>
</html>
