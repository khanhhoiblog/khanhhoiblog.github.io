<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Information</title>
</head>
<body>
    <script>
        var url = "" + document.location;   
        arr = url.split("?");
        if(arr.length > 1){
            var query = arr[1];
            arr = query.split("&");
            for(i = 0; i < arr.length ; i++){
                param = arr[i].split("=");
                    if(param.length > 1){
                        document.writeln(param[0] + ": " + param[1] + "<br />");
                    }
                }
            }
    </script>
</body>
</html>
